<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <section class="products"><!-- from JS --></section>
      <section class="cart">
        <h2 class="cart__header">Moje zamówienie</h2>
        <div class="cart__noOrder">
          <h3 class="cart__description">Głodny? Zamów naszą pizzę!</h3>
        </div>
        <div class="cart__product hidden"></div>
        <div class="cart__btn hidden">
            <button class="description__btn description__btn--cart hidden"  type="submit">
              <span>Razem do zapłaty</span> <span id="subtotal">0,00 zł</span>
            </button>
        </div>
      </section>
    </section>
  </body>
</html>
